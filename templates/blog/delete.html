{% extends 'base.html' %}
{% load static %}

{% block title %}Delete {{object.title}}{% endblock title %}
{% block style %}<link rel="stylesheet" href="{% static 'blog/write.css' %}">{% endblock style %}


{% block content %}
<div class="form">
    <form method="POST">
        {% csrf_token %}
        {{form.as_div}}
        <h1>Are you sure you want to delete '{{object.title}}'</h1>
        <input type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
